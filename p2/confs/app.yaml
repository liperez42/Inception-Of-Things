--- ## APP 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
      - name: app-one
        image: nginx:latest
        ports:
          - containerPort: 80
        volumeMounts:
          - name: app-one-volume
            mountPath: /usr/share/nginx/html/index.html  # Remplacer la page par défaut de nginx
            subPath: index.html  # Spécifie qu'il ne faut pas monter le dossier mais seulement ce fichier
      volumes:
        - name: app-one-volume
          configMap:
            name: app-one-html 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-one-html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to app-one</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f4f6;
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: #4CAF50;
            }
            p {
                color: #555;
            }
        </style>
    </head>
    <body>
        <h1>Hello from app-one!</h1>
        <p>This is a custom page served from Kubernetes.</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: app-one
spec:
  selector:
    app: app-one
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
